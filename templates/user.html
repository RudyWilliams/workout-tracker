{% extends "base.html" %}
{% block content %}
<h1>Welcome {{ user_data['name']['first'] + " " + user_data['name']['last'] | title }}</h1>
<h4>User ID: {{ user_data['name']['user'] }}</h4>
<hr />
<p>Interests</p>
<!-- eventually would want to take only say AT MAX 5 or so -->
{% for activity in user_data['interests']['activities'] %}
<li>{{ activity }} </li>
{% endfor %}
{% endblock %}
